<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="upper">&nbsp</div>
                <div class="lower">0</div>
            </div>
            <div class="buttons">
                <button id="all-clear">AC</button>
                <button id="clear">C</button>
                <button id="sgn">±</button>
                <button data-type="oprt">×</button>
                <button data-type="num">1</button>
                <button data-type="num">2</button>
                <button data-type="num">3</button>
                <button data-type="oprt">÷</button>
                <button data-type="num">4</button>
                <button data-type="num">5</button>
                <button data-type="num">6</button>
                <button data-type="oprt">+</button>
                <button data-type="num">7</button>
                <button data-type="num">8</button>
                <button data-type="num">9</button>
                <button data-type="oprt">-</button>
                <button>.</button>
                <button data-type="num">0</button>
                <button>%</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
